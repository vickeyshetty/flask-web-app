apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  labels:
    app: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: vickeyshetty/flask-app:6
          ports:
            - containerPort: 4000
          env:
            - name: POSTGRES_USER
              value: test_user
            - name: POSTGRES_HOST
              value: postgres
            - name: DB_URL
              value: postgresql://postgres:postgres@flask_db:5432/postgres
          imagePullPolicy: Always
